<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="map-container">
    <h1>Our Locations</h1>
    <div class="map">
      <div class="map-pin" style="top: 50%; left: 30%;" data-location="Location 1"></div>
      <div class="map-pin" style="top: 70%; left: 60%;" data-location="Location 2"></div>
      <div class="map-pin" style="top: 40%; left: 80%;" data-location="Location 3"></div>
    </div>
  </div>

  <script>
    const pins = document.querySelectorAll('.map-pin');
    window.addEventListener('load', () => {
      pins.forEach(pin => {
        pin.classList.add('drop-in');
      });
    });

    pins.forEach(pin => {
      pin.addEventListener('mouseenter', () => {
        const location = pin.getAttribute('data-location');
        alert(`You hovered over ${location}`);
      });
    });
  </script>
</body>
</html>
